<html>
	<head>
	    <title>Solarin Technologies LLC</title>
	    <script src="javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
	    <link href="stylesheets/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header_region">
			<div class="logo_region">
				<img src="solarin_technologies_logo.png" alt="solarin_technologies_logo" style="height: 70px; margin: 0;">
			</div >
		</div >
		<div class="data_region">
			<label class="switch">
				<input id="checkbox0" type="checkbox">
				<span class="slider"></span>
			</label>
			<div class="chart_region">
	    		<canvas id="myChart" width="400" height="187"></canvas>
			</div>
			<div class="chart_region">
	    		<div class="doughnut_region"><canvas id="doughnut-chart" width="400" height="187"></canvas></div>
			</div>
			<div style="clear:both;"></div>
			<div class="chart_region">
				<div class="text_region">Controls</div>
				<div class="slider_region">
					<div class="text_region">Carbon Monoxide</div>
					<div class="slide_div">
						<input id="carbon_slider" type="range" orient="vertical" />
					</div>
					<div id= "carbon_slider_output" class="text_region" >0</div>
				</div>
				<div class="slider_region">
					<div class="text_region">Temperature</div>
					<div class="slide_div">
						<input id="temperature_slider" type="range" orient="vertical" />
					</div>
					<div id= "temperature_slider_output" class="text_region" id="temperature_slider_output">0</div>
				</div>
				<div class="slider_region">
					<div class="text_region">Humidity</div>
					<div class="slide_div">
						<input id="humidity_slider" type="range" orient="vertical" />
					</div>
					<div id= "humidity_slider_output" class="text_region" >0</div>
				</div>
			</div>
		</div>
	</body>
</html>
